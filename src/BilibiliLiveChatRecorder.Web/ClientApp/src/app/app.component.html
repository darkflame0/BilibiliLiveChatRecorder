<nz-layout class="app-layout">
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/online">直播中</a>
          </li>
          <li nz-submenu [nzTitle]="subTitle">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="/ranking/day">日榜</a></li>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="/ranking/month">月榜</a></li>
            </ul>
            <ng-template #subTitle>
              <div style="outline:none;" routerLink="/ranking">排行</div>
            </ng-template>
          </li>
          <li style="float: right;" class="ant-menu-item">
            <a href="https://github.com/darkflame0/feedback-vup.darkflame.ga/issues/new" target="_blank"
              rel="noopener noreferrer">反馈</a>
          </li>
        </ul>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
